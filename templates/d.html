<meta http-equiv="Content-Type" Content="text/html; charset=UTF-8" />
		<style type="text/css">
		fieldset input {
			display: block;
		}
		#result {
			border: solid 1px black;
			background: #e0e0e0;
			padding: 1em;
			margin: 1em 0;
		}
		#ajax-loader {
			display: none;
			margin-bottom: -4px;
		}
		</style>

	<body>
		<h1>돌려돌려돌림판</h1>

		<ins></ins>
		<form method="get" action="/" onsubmit="return false;">
			<fieldset>
				<label>
					돌려돌려돌림판<br>
					<div style="font: 12px/1.5 helvetica, sans-serif;">Comma-separated list</div>
					<textarea style="width:100%; height: 100px; resize:none;" name="things" id="things">이재열, 박성환</textarea>
				</label>
			</fieldset>
			<p>
				<input type="button" value="돌려돌려돌림판" onclick="rnd();">
			</p>
		</form>


		<script type="text/javascript">
		
		var rnd = function () {
			var things;
			var a = 0;
			things = document.getElementById('things').value;
			things = things.replace(', ', ',');
			things = things.split(',');
			start = setInterval(function(){
				a++;
				document.getElementById('result').innerHTML = things[a%things.length];
				if(a>200)
				{
				clearInterval(start);
				setTimeout(function () {
				var thing;
				thing = Math.floor(Math.random() * things.length);
				document.getElementById('result').innerHTML = things[thing];
				document.getElementById('result').style.fontSize = '60px';
				document.getElementById('result').style.color = 'Red';
				}, 1000);
				};
		}, 50);
}
		
		</script>
